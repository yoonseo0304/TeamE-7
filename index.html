<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 이미지 업로드</title>

    <!-- Supabase 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>const { createClient } = supabase;</script>
    
    <!-- QR 코드 생성 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js" integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- p5.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <!-- p5.sound 추가 이게 소리 넣는 겁니다.-->
    <script src="libraries/p5.sound.min.js"></script>

    <!-- input에 폰트 추가 -->
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('gameresult/GmarketSansTTFBold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

</head>
<body>
    <canvas id="myCanvas"></canvas> <!-- 캔버스 -->
    <!-- 업로드 버튼은 제거됨 -->
    <div id="qr-code"></div> <!-- QR 코드 표시할 영역 -->

    

    <!-- p5.js 스케치를 포함한 JavaScript 코드 -->
    <script src="sketch.js"></script>
</body>
</html>
